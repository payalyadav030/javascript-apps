<html>
    <head>
        <title>Rock-Paper-Scissor-Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="rock.css">
    </head>
    <body class="dark-mode">
        <h2>Rock Paper Scissor</h2>
        <div class="light">

        </div>
        <div class="heading">
            <ul><li>Player</li></ul>
            <ul><li>Score </li></ul>
            <ul><li>Computer</li></ul>
        </div>
        <div class="box1">
            <div class="player">
                
            </div>
            <div class="score">
                <div class="info"></div>
                <div class="points">
                    <div class="p1">0</div>
                    <div class="p2">0</div>
                </div>
            </div>
            <div id="myDialog"></div>
            <div class="computer">
              <img src="">
            </div>
        </div>

        <div class="heading2">
            <ul class="wisely"> <li>choose your weapon wisely</li></ul>
         <ul><li>This is a super-powerful AI.lol not really</li>
         </div>
        

            <div class="box2">
                <div class="choose">
                    <div class="weapons">
                        <img  class="rock pic1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSRwNEac28TRVSE2WXe-bR9LbK6vUg5RWas6w&usqp=CAU">
                    <img  class="rock pic2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR1VwZE1I6u9rLyfEdUd5T_UDNgq59uWpWXHw&usqp=CAU">
                    <img  class="rock pic3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRYpNcASf39pMSoYrBLCgq1pdC1GXZywoUcCA&usqp=CAU">
                    </div>
                    
                </div>
                <div class="win">
                    Your score (left) vs Opponent's score (right).
                    The first player to reach 3 point wins!
                </div>
                <div class="opponent">
                    Opponent is choosing!!
                </div>
            </div>
           
            
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="rock.js"></script>
    </body>
</html>
